<table>
    <tr>
        {% for col in df.columns %}
            <th>{{ col }}</th>
        {% endfor %}
    </tr>
    {% for index, row in df.iterrows() %}
    <tr>
        <td>{{ row['Title'] }}</td>
        <td>{{ row['Author'] }}</td>
        <td>{{ row['Genre'] }}</td>
        <td>{{ row['Rating'] }}</td>
    </tr>
    {% endfor %}
</table>
