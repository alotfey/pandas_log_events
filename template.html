<!DOCTYPE html>
<html>
    <head>
        <title>My Data</title>
        <style>
            .positive { background-color: green; }
            .negative { background-color: red; }
        </style>
    </head>
    <body>
        <h1>My Data</h1>
        <table>
            {% for index, row in df.iterrows() %}
            <tr>
                {% for cell in row %}
                <td class="{{ 'positive' if cell > 0 else 'negative' }}">
                    {{ cell }}
                </td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>
